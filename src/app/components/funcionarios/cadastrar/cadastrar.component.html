<div>
    <h2 class="header">Cadastrar Funcionário</h2>

    <form [formGroup]="form">
        
        <h3>Dados Pessoais</h3>

        <div class="fullbox">
            <label for="nome">Nome</label>
            <input type="text" placeholder="Nome do funcionário" formControlName="nome">
        </div>
        <!--  -->
        <div class="fullbox">
            <label for="email">Email</label>
            <input type="text" placeholder="Email do funcionário" formControlName="email">
        </div>
        <!--  -->
        <div class="halfbox-container">
            <div class="halfbox">
                <label for="cpf">CPF</label>
                <input type="text" placeholder="XXX.XXX.XXX-XX" formControlName="cpf">
            </div>
            <!--  -->
            <div class="halfbox">
                <label for="rg">RG</label>
                <input type="text" placeholder="XX.XXX.XXX-X" formControlName="rg">
            </div>
        </div>
        <!--  -->
        <div class="halfbox-container">
            <div class="halfbox">
                <label for="cpf">Data de Nascimento</label>
                <input type="text" placeholder="dd/mm/aaaa" formControlName="dataNasc">
            </div>
            <!--  -->
            <div class="halfbox">
                <label for="telefone">Telefone</label>
                <input type="text" placeholder="(XX) XXXXX-XXXX" formControlName="telefone">
            </div>
        </div>
        <!--  -->
        <h3>Endereço</h3>

        <div class="halfbox-container">
            <div class="halfbox">
                <label for="cep">CEP</label>
                <input type="text" placeholder="XX.XXX-XXX" formControlName="cep" (change)="findCep()">
            </div>
        </div>
        <!--  -->
        <div class="fullbox">
            <label for="rua">Rua</label>
            <input type="text" placeholder="Ex.: Av. Almirante Almeida..." formControlName="rua">
        </div>
        <!--  -->
        <div class="halfbox-container">
            <div class="halfbox">
                <label for="">Bairro</label>
                <input type="text" placeholder="Ex.: Nova Petersburgo" formControlName="bairro">
            </div>
            <!--  -->
            <div class="halfbox">
                <label for="">Número</label>
                <input type="text" placeholder="Ex.: 144, andar 10 apartamento 3..." formControlName="numero">
            </div>
        </div>
        <!--  -->
        <div class="halfbox-container">
            <div class="halfbox">
                <label for="cidade">Cidade</label>
                <input type="text" placeholder="Ex.: Praia Grande..." formControlName="cidade">
            </div>
            <!--  -->
            <div class="halfbox">
                <label for="estado">Estado</label>
                <input type="text" placeholder="Ex.: São Paulo..." formControlName="estado">
            </div>
        </div>
        <!--  -->
        
        <h3>Dados contratação</h3>

        <div class="halfbox-container">
            <div class="halfbox">
                <label for="">Matrícula</label>
                <input type="text" placeholder="Código de matrícula gerado" disabled formControlName="matricula">
            </div>
            <!--  -->
            <div class="halfbox">
                <button class="info">Gerar matrícula</button>
            </div>
        </div>
        <!--  -->
        <div class="halfbox-container">
            <div class="halfbox">
                <label for="cpts">CTPS</label>
                <input type="text" placeholder="CPTS do funcionário" formControlName="ctps">
            </div>
            <!--  -->
            <div class="halfbox">
                <label for="dataAdmissao">Data de admissão</label>
                <input type="text" placeholder="Data de admissão prevista" formControlName="dataAdmissao">
            </div>
        </div>
        <!--  -->
        <div class="halfbox-container">
            <div class="halfbox">
                <label for="cargo">Cargo</label>
                <input type="text" placeholder="Cargo do funcionário" formControlName="cargo">
            </div>
            <!--  -->
            <div class="halfbox">
                <label for="salario">Salário</label>
                <input type="text" placeholder="R$" formControlName="salario">
            </div>
        </div>
        <!--  -->
        <button class="success">Salvar cadastro</button>
    </form>
</div>
